<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }
        h1 {
            color: #333;
        }
        .floating-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Arial Black", sans-serif;
            font-size: 48px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="floating-text">2024</div>
</body>
</html>
