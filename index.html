<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-DOS Journal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            text-align: left;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border: 2px solid #00FF00;
            background-color: black;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .entry {
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: center;

        }

        .prompt::before {
            content: 'C:\\> ';
            
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            border: 1px solid #00FF00;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MS-DOS Journal</div>
        <div class="entry">
            <span class="prompt"></span> This is a sample journal entry.
        </div>
        <textarea placeholder="Write your entry here..."></textarea>
    </div>
</body>
</html>
